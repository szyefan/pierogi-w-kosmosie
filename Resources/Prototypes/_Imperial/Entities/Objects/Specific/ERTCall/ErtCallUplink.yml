#ERT START
- type: entity
  parent: BaseItem
  id: BaseERTUplink
  name: WTH terminal
  description: Warp To Hand terminal. An experimental device for teleporting items directly into the user's hands.
  suffix: ERT, EMPTY
  components:
  - type: Sprite
    sprite: _Imperial/Objects/Specific/ErtCall/ert_tablet.rsi
    layers:
    - state: device-on
    - state: device-anim
      shader: unshaded
      visible: true
    netsync: false
  - type: Item
    sprite: _Imperial/Objects/Specific/ErtCall/ert_tablet.rsi
    heldPrefix: device
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key

