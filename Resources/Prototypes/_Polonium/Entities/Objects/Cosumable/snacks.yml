  - type: Sprite
    sprite: _Polonium/Objects/Cosumable/Food/snacks.rsi
    state: dumplings
  - type: FlavorProfile
    flavors:
      - savory
      - cabbage
      - mushroom
  - type: Item
    inhandVisuals:
      left:
        - state: dumplings-inhand-left
          sprite: _Polonium/Objects/Cosumable/Food/snacks.rsi
      right:
