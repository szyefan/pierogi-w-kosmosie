- type: entity
  name: kabanosy neo-tarczyńskie
  parent: FoodSnackBase
  id: FoodSnackKabanosy
  description: Słone, cienkie paluszki mięsa, które były wędzone przez jakiś czas.
  components:
    - type: Sprite
      sprite: _Polonium/Objects/Cosumable/Food/snacks.rsi
      state: kabanosy
    - type: FlavorProfile
      flavors:
        - cheap
        - salty
        - meaty
    - type: Item
      inhandVisuals:
        left:
          - state: kabanosy-inhand-left
            sprite: _Polonium/Objects/Cosumable/Food/snacks.rsi
        right:
          - state: kabanosy-inhand-right
            sprite: _Polonium/Objects/Cosumable/Food/snacks.rsi
    - type: Food
      trash:
        - FoodPacketKabanosyTrash
    - type: Tag
      tags:
        - FoodSnack
        - ReptilianFood

